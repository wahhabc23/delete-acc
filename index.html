<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Mulish:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sangamam</title>
</head>

<body class="admin-action-area">
    <div class="container-fluid">
        <div class="container d-flex">

            <div class="col-md-6">
                <div class="box-head">
                    <div class="logo-area d-flex align-items-center">
                        <img class="img-fluid" src="./images/logo.png">
                        <p>Sangamam</p>
                    </div>
                    <h1>Are you sure you want to<br>delete?</h1>
                </div>
                <div class="account-features">
                    <h2>You'll Lose</h2>
                    <div class="features d-flex align-items-center">
                        <img class="img-fluid" src="./images/tick.png">
                        <p>Sangamam Account</p>
                    </div>
                    <div class="features d-flex align-items-center">
                        <img class="img-fluid" src="./images/tick.png">
                        <p>Financial Records</p>
                    </div>

                </div>
            </div>
            <div class="col-md-6 second-area d-flex justify-content-center flex-column">
                <div class="first-screen" id="firstdiv">
                    <p id="req_name" style="color: red;display: none;">User name is required.</p>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Phone Number"
                        required>
                    <p id="req_pass" style="color: red;display: none;">Password is required.</p>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Your Password"
                        required>
                    <div class="reaosning-area">
                        <h3>Why are you closing your acoount?</h3>
                        <div class="reasons">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">No reason
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Financial reasons
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Difficult to use the app
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Other reasons
                            </label>
                        </div>
                        <button id="sumbit_div" onclick="sumbitOn()" class="btn opt-area" id="show"
                            style="padding-top:15px;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script>
        function sumbitOn() {
            if ($("#name").val() == "") {
                $("#req_name").show();
                $("#req_pass").hide();
            } else if ($("#pass").val() == "") {
                $("#req_pass").show();
                $("#req_name").hide();
            } else {
                alert('Request submitted for account deletion successfully.');
                $("#req_name").hide();
                $("#req_pass").hide();
                window.location.href = 'https://app.infacc.org/backend/web/site/login';
            }
        };

    </script>
</body>

</html>
